<body>

    <div id="base">

        <div id="menu">
            <button name="Quit" class="menuitem" id="quit"></button>
            <button name="Minimize" class="menuitem" id="minimize"></button>
        </div>

        <div id="calculator">
            <h1>fkdr checker</h1>
            ign: <input type="text" size="25" id="ign" />
            <button id="submit">submit</button>

            <br />
            <p id="errorReporting"></p>
            <p style="font-size: 8pt; opacity: 0;">spacer</p>
            <p class="out" id="out-int"></p>
            <p class="out" id="out-ten"></p>
            <p class="out" id="out-hun"></p>
        </div>

        <div id="api_setter">
            <h1>fkdr checker</h1>
            <p>please enter your hypixel api key.</p>
            <input type="text" size="25" id="apibox" />
            <button id="apiSubmit">submit</button>
            <p id="apiErrorReporting" style="color: white;">get an api key by using <code>/api new</code> on hypixel<br />if you use a stats overlay, run the command while it is running</p>
        </div>

    </div>

    <p id="apiChanger">change API key</p>
